include classpath("application.conf")

node-address {
    protocol = http
    host = "*"
    port = 9324
    context-path = ""
}

rest-sqs {
    enabled = true
    bind-port = 9324
    bind-hostname = "0.0.0.0"
    // Possible values: relaxed, strict
    sqs-limits = strict
}

queues {
    mainQueue {
        defaultVisibilityTimeout = 10 seconds
        delay = 4 seconds
        receiveMessageWait = 0 seconds
        fifo = true,
        contentBasedDeduplication = true
    }
}
